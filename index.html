<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Noticias Espaciales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class=" text-light">
<br>
<header class="text-center p-3 mb-4">
<h3 class="m-0 text-dark"> El Espacio - Noticias</h3>
<hr>
</header>

<section class="container" id="contenedor">
    <div class="mb-3 justify-content-center">
        <div class="col-md-4 justify-content-center" >
            <input class="form-control" placeholder="Buscar noticia..." v-model="busqueda">
        </div>
    </div>
    
    <div class="progress mb-4">
        <div class="progress-bar" :style="{width: porcentaje + '%'}"> 
            {{ articulosFiltrados.length }} resultados
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" v-for="articulo in articulosFiltrados" :key="articulo.id">
            <div class="card h-100 shadow bg-primary text-light">
                <img :src="articulo.image_url" class="card-img-top" style="height:200px; object-fit:cover;">
                <div class="card-body text-center">
                    <h6 v-text="articulo.title"></h6>
                    <p class="text-warning fw-bold">
                        {{ articulo.news_site }}
                    </p>
                    <button class="btn btn-dark" @click="verDetalle(articulo)"> 
                        Ver
                    </button>
                    <br>
                    <button class="btn btn-sm btn-outline-danger mt-2" @click="eliminar(articulo.id)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade show" style="display:block; background:rgb(24, 246, 54)" v-if="articuloSeleccionado">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5>{{articuloSeleccionado.title}}</h5>
                    <button class="btn-close btn-close-white" @click="articuloSeleccionado=null"></button>
                </div>
                <div class="modal-body text-center">
                    <img :src="articuloSeleccionado.image_url" class="img-fluid mb-3" style="max-height:250px">
                    <p v-html="articuloSeleccionado.summary"></p>
                    <p class="fw-bold text-info">
                        Fuente: {{ articuloSeleccionado.news_site }}
                    </p>
                </div>
            </div>
        </div>
    </div>

</section>



<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/funciones.js"></script>

</body>
</html>
